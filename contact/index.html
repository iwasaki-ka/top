  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="container">
  <header>
    <div class="logo">
      <h1>ここには会社名が入ります</h1>
    </div>
    <nav>
      <a href="#">ボタン01</a>
      <a href="#">ボタン02</a>
    </nav>
  </header>

  <main>
    <section class="menu-section">
      <ul>
        <li><a href="#">メニュー01</a></li>
        <li><a href="#">メニュー02</a></li>
        <li><a href="#">メニュー03</a></li>
      </ul>
      <img src="mv.png" alt="Main Visual">
    </section> 

    <section class="contact-form-section">
      <h1>お問い合わせ</h1>
      <form action="#" method="post">
        <div class="form-group">
            <label for="name">お名前</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="furigana">フリガナ</label>
            <input type="text" id="furigana" name="furigana" required>
        </div>
        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">電話番号</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="inquiry">お問い合わせ項目</label>
            <select id="inquiry" name="inquiry" required>
                <option value="選択してください">選択してください</option>
                <option value="商品について">商品について</option>
                <option value="支払いについて">支払いについて</option>
                <option value="その他">その他</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">お問い合わせ内容</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="pryvacy">個人情報保護方針</label>
                <input type="checkbox" name="privacyPolicy" required>
                個人情報保護方針に同意します
            
        </div>
        <div class="submit">
        <button type="submit">確認</button>
        </div>
    </form>
  </section>


    <section class="section05">
      <div class="sec05_wrapper">
        <div class="link01">
        <h3>こちらからご購入ください</h3>
        <button class="btn01"><a href="#">ネットショップ</a></button>
        </div>
        <div class="link02">
        <h3>お気軽にお問い合わせください。</h3>
        <button class="btn02"><a href="#">お問い合わせ</a></button>
        </div>
      </div>
    </section>

    <section class="section06">
      <h4>ここには会社名が入ります</h4>
      <p>住所が入ります</p>
      <p>03-1234-5678</p>
      <p>営業時間:9:00～18:00</p>
    </section>
